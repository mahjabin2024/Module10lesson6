<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Input forms</h1>
    <form> 
        <fieldset>
            <legend>User Detail Form</legend>
        <label>Username</label>
        <input type="text" placeholder="Type your username">
        <br /> <br />
        <label>Phone number</label>
        <input type="number" placeholder="Type your phone number">
        <br /><br />
        <label>Password</label>
        <input type="password" placeholder="Type your password">
        <br /><br />
        <label>Gender</label>
        <input type="radio" name="gender"> male
        <input type="radio" name="gender"> female
        <br/><br/>
        <label>Favourite Cities
        </label>
        <input type="checkbox" name="gender"> Tampere
        <input type="checkbox" name="gender"> Helsinki
        <input type="checkbox" name="gender"> Dhaka
        <input type="checkbox" name="gender"> Turku
        <br /><br />
        <label>Birthday</label>
        <input type="date">
        <br/><br/>
        <label> Subjects</label>
        <select name="subjects">
            <option value="maths">Maths</option>
            <option value="English">English</option>
            <option value="Science">Science</option>
            <option value="PE">PE</option>
            <option value="Finnish">Finnish</option>
            <option value="None">None</option>
        </select>
        <br/><br/>
        <label>Address</label>
        <textarea rows="10" cols="20" ></textarea>
        <br/><br/>
        <input type="submit">
        </fieldset>
    </form>
</body>

</html>
